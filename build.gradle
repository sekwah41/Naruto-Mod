buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

def root = project.projectDir.parentFile

apply plugin: 'forge'

def mod_file = getModFile()
version = getVersion("version", mod_file)
//version = "0.4.2b4"
group= "sekwah.mods.narutomod" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "narutomod"

minecraft {
    version = "1.7.10-10.13.4.1558-1.7.10"
    assetDir = "eclipse/assets"
}

jar {
    manifest {
        attributes "Main-Class": "com.nextgencrafters.narutomodinstaller.Loader"
    }
}

task devJar(type: Jar) {
    description 'Creates a compiled version for other developers to use in their workspaces.'
    from sourceSets.main.output
    classifier = 'dev'
}

task sourceJar(type: Jar) {
    description 'Outputs the source code into a jar file.'
    from sourceSets.main.java
    from new File(root, "dev")
    classifier = 'src'
}

task buildAll(type: GradleBuild) {
    description "Runs all compile tasks(Doesn't build the fully compiled yet)"
    devJar.execute()
    sourceJar.execute()
}

